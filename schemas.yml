components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message
    status:
      type: object
    twitchAccountLink:
      type: object
      properties:
        link:
          type: string
          example: https://id.twitch.tv/oauth2/authorize?
